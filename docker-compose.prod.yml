version: '2'
services:
  app:
    build: .
    environment:
      - STAGE="p"
    volumes:
      - nginx_html:/var/www/html
      - var_path:/var/local/application
    links:
      - postgres
    depends_on:
      - postgres
    networks:
      default: {}
      nginx-net: {}

  postgres:
    image: postgres:9
    environment:

volumes:
  app_path:
    external: true
  var_path:
    external: true
  nginx_html:
    external: true

networks:
  nginx-net:
    external:
      name: nginx-net