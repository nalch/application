version: '2'
services:
  app:
    build: .
    command: python /usr/src/app/manage.py runserver 0.0.0.0:8100
    ports:
      - "8500:8100"
    environment:
      - STAGE=dev
    volumes:
      - ./static:/var/www/html
      - ./config:/etc/local/application/conf
      - ./var:/var/local/application